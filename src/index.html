</!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Ethereum DAPP</title>
    <link rel="stylesheet" href="styles.css">  
</head>

<body>
    <header>
        <div class="address" >
        <div><span><h1>Rock Paper Scissors Ethereum DAPP</h1></span></div>
        <div><span>Contract Address :</span><span id="account"></span></div>
        <div><span>Contract balence : </span><span id="contractBal"></span>
            <span>Ether</span>        
        </div>
    </div>
    </header>
    <div class="moneys">
        <button class="money" id="addether" onclick="App.addEther();">Add Ether</button>
        <button class="money" id="withdrawether" onclick="App.withdrawEther();">Withdraw Ether</button>
    </div>
    <div class="moneys"> 
        <button class="money" id="raiseBet" onclick="App.raiseBet()">Raise Bet</button>
        <span id="bet">10</span>
        <button class= "money" id="decreaseBet" onclick="App.decreaseBet()">Decrease Bet</button>
    </div>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img  src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p id="action-message">Make your Move</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script charset="utf-8" src="app.js"></script>
</body>

</html>
